<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>石头，剪刀，布</title>
	</head>
	<body>
		<div>
			<img src="https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/shitou.jpg"  id="shitou" />
			<img src="https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/jiandao.jpg"  id="jiandao" />
			<img src="https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/bu.jpg"  id="bu" />
		</div>
		<br />
		<img id="my_result">
		<span id="content"></span>
		<img id="computer_result">
			
		<script>
			var shitou = document.getElementById('shitou');
			var jiandao = document.getElementById('jiandao');
			var bu = document.getElementById('bu');
			
			shitou.onclick = function()
			{
				document.getElementById('my_result').src = "https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/shitou.jpg";
				cai('shitou');
			}
			jiandao.onclick = function()
			{
				document.getElementById('my_result').src = "https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/jiandao.jpg";
				cai('jiandao');
			}
			bu.onclick = function()
			{
				document.getElementById('my_result').src = "https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/bu.jpg";
				cai('bu');
			}
			
			function cai(sed)
			{
				var computerResult = Math.random();
				if(computerResult < 0.38)
				{
					document.getElementById('computer_result').src = "https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/shitou.jpg";
					if(sed == 'shitou')
						document.getElementById('content').innerHTML = "tie";
					else if(sed == 'jiandao')
						document.getElementById('content').innerHTML = "lost";
					else
						document.getElementById('content').innerHTML = "win";
				}
				else if(computerResult < 0.65)
				{
					document.getElementById('computer_result').src = "https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/jiandao.jpg";
					if(sed == 'shitou')
						document.getElementById('content').innerHTML = "win";
					else if(sed == 'jiandao')
						document.getElementById('content').innerHTML = "tie";
					else
						document.getElementById('content').innerHTML = "lost";
				}
				else
				{
					document.getElementById('computer_result').src = "https://github.com/baidu-ife/ife/raw/master/2015_summer/asset/bu.jpg";
					if(sed == 'shitou')
						document.getElementById('content').innerHTML = "lost";
					else if(sed == 'jiandao')
						document.getElementById('content').innerHTML = "win";
					else
						document.getElementById('content').innerHTML = "tie";
				}
			}
		</script>
	</body>
</html>
